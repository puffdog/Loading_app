<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Dimensions</title>
</head>
<body>
    <h2>Enter Container Dimensions</h2>
    <form action="{{ url_for('container_dimensions') }}" method="post">
        <label for="container_length">Length (mm):</label>
        <input type="number" id="container_length" name="container_length"><br>
        <label for="container_width">Width (mm):</label>
        <input type="number" id="container_width" name="container_width"><br>
        <label for="container_height">Height (mm):</label>
        <input type="number" id="container_height" name="container_height"><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
