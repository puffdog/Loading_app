<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Cargo Data</title>
</head>
<body>
    <h2>Enter Cargo Data</h2>
    <form action="{{ url_for('enter_cargo_data') }}" method="post">
        <label for="cargo_name">Name:</label>
        <input type="text" id="cargo_name" name="cargo_name"><br>
        <label for="cargo_length">Length (mm):</label>
        <input type="number" id="cargo_length" name="cargo_length"><br>
        <label for="cargo_width">Width (mm):</label>
        <input type="number" id="cargo_width" name="cargo_width"><br>
        <label for="cargo_height">Height (mm):</label>
        <input type="number" id="cargo_height" name="cargo_height"><br>
        <label for="cargo_weight">Weight (kg):</label>
        <input type="number" id="cargo_weight" name="cargo_weight"><br>
        <label for="cargo_quantity">Quantity:</label>
        <input type="number" id="cargo_quantity" name="cargo_quantity"><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
